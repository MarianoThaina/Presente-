<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Presente Especial</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 100%);
      color: #4a0038;
      overflow-x: hidden;
      position: relative;
    }
    #heartCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
      display: block;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: 3rem auto 5rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      padding: 2rem 3rem;
      box-shadow: 0 12px 40px rgba(184, 66, 124, 0.18);
      user-select: text;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #b8427c;
      text-shadow: 0 4px 10px rgba(184, 66, 124, 0.4);
      user-select: none;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    p.description {
      text-align: center;
      font-weight: 600;
      font-size: 1.25rem;
      color: #7a2f5a;
      letter-spacing: 0.05em;
      margin-bottom: 2rem;
      user-select: none;
    }
    .content-section {
      font-weight: 600;
      color: #6a2e56;
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    footer {
      background: #b8427c;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-weight: 700;
      border-radius: 0 0 24px 24px;
      box-shadow: 0 -6px 16px rgba(184, 66, 124, 0.35);
      font-family: 'Pacifico', cursive;
      font-size: 1.2rem;
      letter-spacing: 0.15em;
      user-select: none;
      position: relative;
      z-index: 1;
    }
    footer::after {
      content: " üíñ";
      animation: heartbeat 1.6s infinite ease-in-out;
      display: inline-block;
      margin-left: 0.3rem;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>

  <canvas id="heartCanvas"></canvas>

  <div class="container">
    <h1>Presente Especial</h1>
    <p class="description">Um presente cheio de amor e carinho, s√≥ para voc√™!</p>

    <div class="content-section">
      <p>Querida Thaina,</p>
      <p>Este √© um pequeno presente que simboliza tudo que sinto por voc√™. Sem imagens, s√≥ com palavras e cora√ß√£o.</p>
      <p>Espero que goste!</p>
      <p>Com amor, Mariano.</p>
    </div>
  </div>

  <footer>
    Criado com ‚ù§Ô∏è por Mariano
  </footer>

  <script>
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    function drawHeart(ctx, x, y, size, alpha) {
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(size, size);
      ctx.globalAlpha = alpha;
      ctx.fillStyle = '#b8427c';
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(0, -3, -3, -5, -6, -5);
      ctx.bezierCurveTo(-12, -5, -12, 2, -12, 2);
      ctx.bezierCurveTo(-12, 7, -6, 12, 0, 15);
      ctx.bezierCurveTo(6, 12, 12, 7, 12, 2);
      ctx.bezierCurveTo(12, 2, 12, -5, 6, -5);
      ctx.bezierCurveTo(3, -5, 0, -3, 0, 0);
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }

    class HeartParticle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * width;
        this.y = height + Math.random() * 100;
        this.size = 0.7 + Math.random() * 0.8;
        this.speed = 0.5 + Math.random() * 1.5;
        this.alpha = 0.7 + Math.random() * 0.3;
        this.angle = Math.random() * 2 * Math.PI;
        this.angularSpeed = (Math.random() - 0.5) * 0.02;
      }
      update() {
        this.y -= this.speed;
        this.angle += this.angularSpeed;
        this.x += Math.sin(this.angle) * 0.5;
        if (this.y < -20) this.reset();
      }
      draw(ctx) {
        drawHeart(ctx, this.x, this.y, this.size, this.alpha);
      }
    }

    let hearts = [];
    function createHearts(n) {
      hearts = [];
      for(let i = 0; i < n; i++) hearts.push(new HeartParticle());
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      hearts.forEach(h => {
        h.update();
        h.draw(ctx);
      });
      requestAnimationFrame(animate);
    }

    createHearts(40);
    animate();
  </script>
</body>
</html>
